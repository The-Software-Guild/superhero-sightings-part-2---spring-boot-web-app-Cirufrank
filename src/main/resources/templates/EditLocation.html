<body id="orgLocationEdit">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="">SuperSightings</a>

            <li class="nav-item px-2">

            <li class="nav-item px-2">

    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Edit Location</h1>
            </div>
        </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Organization Location</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="/locations/edit" method="POST">
                <div class="form-group row">
                    <div class="col-12 m-1 text-center" 
                    th:if="${!errors.isEmpty()}">
                        <p class="alert alert-danger" th:each="error : ${errors}" 
                      th:text="${error.message}">Error message</p>
                    </div>
                    <input hidden type="text" name="locationId" th:value="${location.locationId}">
                    <label for="locationName" class="col-3 col-form-label">
                        Location Name</label>
                    <div class="col-9">
                        <input type="text" name="locationName" 
                               id="locationName" class="form-control"
                               th:value="${location.locationName}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationDescription" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="locationDescription" 
                               id="locationDescription" class="form-control"
                               th:value="${location.locationDescription}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationAddress" class="col-3 col-form-label">
                        Street Address</label>
                    <div class="col-9">
                        <input type="text" name="locationAddress" 
                               id="locationAddress" class="form-control"
                               th:value="${location.locationAddress}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-3 col-form-label">
                        State</label>
                    <div class="col-9">
                        <input type="text" name="locationState" 
                        id="locationState" class="form-control"
                        th:value="${location.locationState}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationCity" class="col-3 col-form-label">
                        City</label>
                    <div class="col-9">
                        <input type="text" name="locationCity" 
                               id="locationCity" class="form-control"
                               th:value="${location.locationCity}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationZip" class="col-3 col-form-label">
                        Zip Code</label>
                    <div class="col-9">
                        <input type="number" name="locationZip" 
                        id="locationZip" class="form-control" min="00001" max="99999"
                        th:value="${location.locationZip}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationLat" class="col-3 col-form-label">
                        Latitude</label>
                    <div class="col-9">
                        <input type="number" step="any"name="locationLat" 
                               id="locationLat" class="form-control"
                               min="000000000000" max="999999999999"
                               th:value="${location.locationLat != null} ? ${location.locationLat} : 'Latitude Unknown'"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationLong" class="col-3 col-form-label">
                        Longitude</label>
                    <div class="col-9">
                        <input type="number" step="any"name="locationLong" 
                               id="locationLong" class="form-control"
                               min="000000000000" max="999999999999"
                               th:value="${location.locationLong != null} ? ${location.locationLong} : 'Longitude Unknown'"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Edit Location</button>
            </form>
        </div>
    </div>
</div>   





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>
