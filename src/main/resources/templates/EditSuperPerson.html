<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
</head>
<body id="whoEdit">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <a class="navbar-brand" href="">SuperSightings</a>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item px-2">
            <a href="../" class="navbar__links">Home</a>
        </li>
        <li class="nav-item px-2">
            <a href="../super-people" class="navbar__links">Who</a>
        </li>
        <li class="nav-item px-2">
            <a href="../super-powers" class="navbar__links">SuperPower</a>
        </li>
        <li class="nav-item px-2">
            <a href="../super-organizations" class="navbar__links">Organization</a>
        </li>
        <li class="nav-item px-2">
            <a href="../locations" class="navbar__links">Locations</a>
        </li>
        <li class="nav-item px-2">
            <a href="../super-sightings" class="navbar__links">Sighting</a>
        </li>
        <li class="nav-item px-2">
            <a href="../gallery" class="navbar__links">Gallery</a>
        </li>
    </ul>
</nav>

   
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Ooooh THAT'S who you saw!</h1>
            </div>
        </div>
      
        
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Superhero or Supervillain</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="/super-people/edit" method="POST">
                    <div class="col-12 m-1 text-center" 
                    th:if="${!errors.isEmpty()}">
                        <p class="alert alert-danger" th:each="error : ${errors}" 
                      th:text="${error.message}">Error message</p>
                    </div>
                    <div class="form-group row">
                        <input hidden type="text" name="superId" th:value="${superPerson.superId}">
                        <label for="superName" class="col-3 col-form-label">
                            Name</label>
                        <div class="col-9">
                            <input type="text" name="superName" th:value="${superPerson.superName}"
                                   id="superName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="isHero" class="col-3 col-form-label">
                            Hero(yes/no)</label>
                        <div class="col-9">
                            <select id="isHero" name="isHero" class="form-control" >
                                <option value="true" th:selected="${superPerson.isSuper == true}">Yes</option>
                                <option value="false" th:selected="${superPerson.isSuper == false}">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="power" class="col-3 col-form-label">
                                Super Power</label>
                            <div class="col-9">
                                
                                <select id="power" name="powerId" class="form-control" >
                                    <option th:each="power : ${powers}" 
                                            th:value="${power.powerId}" 
                                            th:text="${power.powerDescription}"
                                            th:selected="${power?.powerId == superPerson.power?.powerId}">
                                        Power Description</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="superDescription" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="superDescription" th:value="${superPerson.superDescription}"
                               id="superDescription" class="form-control"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Hero/Villain</button>
                </form>
            </div>
        </div>
        
        
   

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../../js/home.js"></script>
</body>

</html>
