<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
</head>

<body id="organizationDetails">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="">SuperSightings</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2">
                <a href="../" class="navbar__links">Home</a>
            </li>
            <li class="nav-item px-2">
                <a href="../super-people" class="navbar__links">Who</a>
            </li>
            <li class="nav-item px-2">
                <a href="../super-powers" class="navbar__links">SuperPower</a>
            </li>
            <li class="nav-item px-2">
                <a href="../super-organizations" class="navbar__links">Organization</a>
            </li>
            <li class="nav-item px-2">
                <a href="../locations" class="navbar__links">Locations</a>
            </li>
            <li class="nav-item px-2">
                <a href="../super-sightings" class="navbar__links">Sighting</a>
            </li>
            <li class="nav-item px-2">
                <a href="../gallery" class="navbar__links">Gallery</a>
            </li>
        </ul>
    </nav>
    <div class="container pb-1">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1 th:text="|${organization.organizationName} Details|"></h1>
            </div>
        </div>
            <div class="row m-4 border border-dark">
                <div class="col-6 text-right gy-2"><strong>ID</strong></div>
                <div class="col-6 text-left gy-2">
                    <span th:text="${organization.organizationId}">display id</span>
                </div>
                
                <div class="col-6 text-right gy-2"><strong>Name</strong></div>
                <div class="col-6 text-left gy-2">
                    <span th:text="${organization.organizationName}">display name</span>
                </div>
                
                <div class="col-6 text-right gy-2"><strong>Description</strong></div>
                <div class="col-6 text-left gy-2">
                    <span th:text="${organization.organizationDescription}">display description</span>
                </div>
                <div class="col-6 text-right gy-2"><strong>Location</strong></div>
                <div class="col-6 text-left gy-2">
                    <span th:text="${organization.location != null} ? ${organization.location.locationName} : 'Location Unknown'">display location</span>
                </div>
                <div class="col-6 text-right gy-2"><strong>Members</strong></div>
                <div th:if="${organization.superMembers != null}" class="col-6 text-left gy-2">
                    <span th:each="member : ${organization.superMembers}">
                        <span th:text="${member.superName}">
                            display member</span><br/>
                    </span>
                </div>
                <div th:if="${organization.superMembers == null}" class="col-6 text-right gy-2">
                    <span class="col-6 text-left gy-2">No members</span>
                </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/home.js"></script>
    </body>
</html>
