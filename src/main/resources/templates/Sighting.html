    <!--- Thu's code --->


    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="/super-sightings" method="POST">
                <div class="form-group row">
                    <label for="superheroe" class="col-3 col-form-label">
                        Superhero Name</label>
                    <div class="col-9">
                        <select id="superheroe" name="superId"
                                class="form-control" >
                            <option th:each="super : ${superheroes}"
                                    th:value="${super.superId}"
                                    th:text="${super.superName}">


                                Superhero Name</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-3 col-form-label">
                        Location Name</label>
                    <div class="col-9">
                        <select id="location" name="locationId"
                                class="form-control" >
                            <option th:each="location : ${locations}"
                                    th:value="${location.locationId}"
                                    th:text="${location.locationName}"
                                    >
                                Location Name</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
<!--                    <label for = "sightingDate">Date of Sighting</label>-->
<!--                    <input type="date" id="sightingDate" name="sightingDate">-->

                    <label for="sight_date" class="col-3 col-form-label">Date</label>
                    <div class="col-9">
                        <input type="date" id="sight_date" name="sight_date" class="form-control"
                               >
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Add Sighting</button>
            </form>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Sighting ID</th>
                        <th>Sighting Date</th>
                        <th>Location</th>
                        <th>Super</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sighting : ${sightings}">
                        <td th:text="${sighting.sightingId}">Sighting ID</td>
                        <td th:text="${sighting.sightingDate}">Sighting Date</td>
                        <td th:text="${sighting.sightingLocation.locationName}">Location ID</td>
                        <td th:text="${sighting.sightingSuper.superName}">Super ID</td>

                        <td><a href="#" th:href="@{super-sightings/editSighting(sightingId=${sighting.sightingId})}">Edit</a></td>
                        <td><a href="#" th:href="@{super-sightings/deleteSighting(sightingId=${sighting.sightingId})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
