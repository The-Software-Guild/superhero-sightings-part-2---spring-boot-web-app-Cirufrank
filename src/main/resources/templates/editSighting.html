<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Edit Sighting</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="/super-sightings/editSighting" method="POST">
<!--            <div class="form-group row">-->
<!--                    <label for="supName" class="col-3 col-form-label">-->
<!--                        Superhero Name</label>-->
<!--                    <div class="col-9">-->
<!--                        <input type="text" name="superName"-->
<!--                               id="supName" class="form-control"/>-->
<!--                    </div>-->
<!--            </div>-->

                <div class="form-group row">
                    <input hidden name="sightingId" th:value="${sighting.sightingId}">
                    <label for="superheroes" class="=col-3 col-form-label">
                        Superhero Name</label>
                    <div class="col-9">
                        <select id="superheroes" name="superId"
                            class="form-control" >
                            <option th:each="super : ${superheroes}"
                                    th:value="${super.superId}"
                                    th:text="${super.superName}"
                                    th:selected="${super.superId == sighting.sightingSuper.superId}">

                                Superhero Name</option>
                        </select>
                    </div>
                </div>
            <div class="form-group row">
                <label for="location" class="col-3 col-form-label">
                    Location ID</label>
                <div class="col-9">
                    <select id="location" name="locationId"
                            class="form-control" >
                        <option th:each="location : ${locations}"
                                th:value="${location.locationId}"
                                th:text="${location.locationName}"
                                th:selected="${sighting.sightingLocation.locationId == location.locationId}">

                            Location ID</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-3 col-form-label">
                    Date</label>
                <div class="col-9">
                    <input type="date" name="date" id="date" class="form-control"
                    th:value="${sightingDate}"/>
                    <!--                        <div th:if="${#fields.hasErrors('location.date')}">-->
                    <!--                            <p th:each="error : ${#fields.errors('location.date')}" class="alert alert-danger"-->
                    <!--                               th:text="${error}"> Bad date</p>-->
                    <!--                        </div>-->
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Sighting</button>
        </form>
    </div>
</div>
